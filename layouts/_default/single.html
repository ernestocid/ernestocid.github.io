{{ define "main" }}
  {{ partial "header" . }}

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <h2 class="mx-0 mx-md-4">
            {{ .Title }}
          </h2>
          <div class="markdown">
            {{ partial "content" . }}
          </div>
        </div>
      </div>
    </div>
  </div>

  {{ partial "footer" . }}
{{ end }}
